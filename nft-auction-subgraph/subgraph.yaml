specVersion: 0.0.4
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
dataSources:
  - kind: ethereum
    name: DemoNFT
    network: localhost
    source:
      abi: DemoNFT
      address: "0x67d269191c92Caf3cD7723F116c85e6E9bf55933"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Demo
        - DemoTransfer
      abis:
        - name: DemoNFT
          file: ./abis/DemoNFT.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/demo-nft.ts
  - kind: ethereum
    name: NFTAuction
    network: localhost
    source:
      abi: NFTAuction
      address: "0xc5a5C42992dECbae36851359345FE25997F5C42d"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: NFTAuction
          file: ./abis/NFTAuction.json
      eventHandlers:
        - event: AuctionEnded(uint256,uint256,address,uint256)
          handler: handleAuctionEnded
        - event: AuctionStarted(uint256,address,uint256,uint256,uint256)
          handler: handleAuctionStarted
        - event: Bid(uint256,uint256,address,uint256)
          handler: handleBid
        - event: Withdraw(uint256,address,uint256,bool)
          handler: handleWithdraw
      file: ./src/nft-auction.ts
