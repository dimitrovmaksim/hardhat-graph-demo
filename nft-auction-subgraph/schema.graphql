type Demo @entity {
  id: ID!
  owner: Bytes! # address
  imageUrl: String!
  transfers: [DemoTransfer!]! @derivedFrom(field: "token")
  auctions: [Auction!]! @derivedFrom(field: "token")
}

type DemoTransfer @entity {
  id: ID!
  token: Demo!
  from: Bytes! # address
  to: Bytes! # address
}

type Auction @entity {
  id: ID!
  seller: Bytes! # address
  winner: Bytes # address
  token: Demo!
  startDate: BigInt!
  endDate: BigInt
  status: String!
  startPrice: BigInt!
  finalPrice: BigInt
#  bids: [Bid!]! @derivedFrom(field: "auction")
}
